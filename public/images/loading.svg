<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="100"
  height="100"
>
  <circle
    cx="50"
    cy="50"
    r="40"
    stroke="orange"
    strokeWidth="10"
    fill="none"
    strokeLinecap="round"
    strokeDasharray="251"
    strokeDashoffset="0"
    transform="rotate(-90 50 50)"
    style="animation:spin 1.5s linear infinite"
  />
  <style>
    @keyframes spin {
      0% {
        stroke-dashoffset: 251;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }
  </style>
</svg>
