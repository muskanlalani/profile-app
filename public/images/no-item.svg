  <circle cx="170" cy="40" r="5" fill="#00A3E8"/>
  <circle cx="140" cy="150" r="3" fill="#00A3E8"/>
  <circle cx="40" cy="140" r="4" fill="#00A3E8"/>

  <polygon points="25,25 30,35 35,25 30,20" fill="#FFD700"/>
  <polygon points="150,20 155,30 160,20 155,15" fill="#FFD700"/>
  <polygon points="130,160 135,170 140,160 135,155" fill="#FFD700"/>
