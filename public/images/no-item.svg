<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Bucket -->
  <rect x="60" y="60" width="80" height="80" rx="10" ry="10" fill="white" stroke="black" stroke-width="3"/>
  
  <!-- Frown face -->
  <circle cx="100" cy="120" r="2" fill="black"/>
  <circle cx="120" cy="120" r="2" fill="black"/>
  <path d="M105 130 Q110 135 115 130" stroke="black" stroke-width="2" fill="transparent"/>

  <!-- Red sticks -->
